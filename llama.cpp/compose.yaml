version: "3.9"

services:
  gateway:
    build: ../api
    ports:
      - "${GATEWAY_PORT:-8080}:8080"
    environment:
      MODELS_CONFIG: /config/models.yaml
    volumes:
      - ../config/models.llamacpp.yaml:/config/models.yaml:ro
    depends_on:
      llcpp:
        condition: service_healthy

  llcpp:
    build: .
    command: >-
      --model /models/${LLAMACPP_MODEL:-gemma-3-1b-it-Q4_K_M.gguf}
      -c ${LLAMACPP_CONTEXT:-4096}
      --host 0.0.0.0
      --port ${LLAMACPP_PORT:-8002}
    volumes:
      - ../models:/models
    ports:
      - "${LLAMACPP_PORT:-8002}:${LLAMACPP_PORT:-8002}"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:${LLAMACPP_PORT:-8002}/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
